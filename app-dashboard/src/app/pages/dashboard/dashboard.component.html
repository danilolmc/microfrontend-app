<div class="mx-auto sm:pt-48 max-w-2xl px-4 py-32 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">

    <div class="flex justify-center gap-4 flex-col md:flex-row px-4">
        <input id="search"
        name="search"
        type="text"
        [formControl]="searchControl"
        placeholder="T-shirts"
        class="p-3 block md:w-1/2 md:flex-none max-w-100 flex-1 rounded-md border-0 py-1.5 text-white bg-slate-800 shadow-sm ring-1 ring-inset ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        <button 
        (click)="searchProduct()"
        class="flex justify-center  md:w-32 md:flex-0 rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Search</button>
    </div>
    <div class="top-10">
      <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="sr-only">Products</h2>
          <app-product-list [productList]="productList()"/>
      </div>
    </div>
  
  </div>
